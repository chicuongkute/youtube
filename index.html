<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/base.css">
  <link rel="stylesheet" href="./assets/css/main.css">
  <link rel="stylesheet" href="./assets/css/grid.css">
  <link rel="stylesheet" href="./assets/css/reponsive.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <title>Document</title>
</head>
<body>
<header class="header">
  <div class="header__navbar">
    <div class="header__navbar-logo">
      <img src="./assets/img/instagram.svg" alt="" class="header__navbar-logo--img">
      <div class="header__navbar-logo--icon">
      <i class=" fa-solid fa-chevron-down"></i>
      <ul class="header__navbar-logo--box">
        <li class="header__navbar-logo--item">
          <i class=" header__navbar-logo--item-icon fa-solid fa-user-check"></i>
          <span class="header__navbar-logo--item-text">Following</span>
        </li>
        <li class="header__navbar-logo--item">
          <i class=" header__navbar-logo--item-icon fa-regular fa-star"></i>
          <span class="header__navbar-logo--item-text">Favorites</span>
        </li>
      </ul>
      </div>
      
    </div>
    <div class="header__navbar-search">
      <div class="header__navbar-search--icon">
      <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <div class="header__navbar-search-input">
        <input type="text" class="header__navbar-search--input-text" placeholder="Tim Kiem">
        <div class="header__navbar-search--history">
          <ul class="header__navbar-search--history-list">
            <div class="header__navbar-search--history-header">
              <span class="header__navbar-search--history-recent">Recent</span>
              <span class="header__navbar-search--history-clear">Clear All</span>
            </div>
            <li class="header__navbar-search--history-item">
              <div class="header__navbar-search--history-user">
                <img src="./assets/img/cuong.jpeg" alt="" class="header__navbar-search--history-img">
                <div class="header__navbar-search--history-name">
                  <span class="header__navbar-search--history-nickname">ChiCuongDepTrai</span>
                  <span class="header__navbar-search--history-fullname">Le Chi Cuong</span>
                </div>
              </div>
              <div class="header__navbar-search--history-close">
                <i class="header__navbar-search--history-icon fa-solid fa-xmark"></i>
              </div>
            </li>
            <li class="header__navbar-search--history-item">
              <div class="header__navbar-search--history-user">
                <img src="./assets/img/cuong.jpeg" alt="" class="header__navbar-search--history-img">
                <div class="header__navbar-search--history-name">
                  <span class="header__navbar-search--history-nickname">ChiCuongDepTrai</span>
                  <span class="header__navbar-search--history-fullname">Le Chi Cuong</span>
                </div>
              </div>
              <div class="header__navbar-search--history-close">
                <i class="header__navbar-search--history-icon fa-solid fa-xmark"></i>
              </div>
            </li>
            <li class="header__navbar-search--history-item">
              <div class="header__navbar-search--history-user">
                <img src="./assets/img/cuong.jpeg" alt="" class="header__navbar-search--history-img">
                <div class="header__navbar-search--history-name">
                  <span class="header__navbar-search--history-nickname">ChiCuongDepTrai</span>
                  <span class="header__navbar-search--history-fullname">Le Chi Cuong</span>
                </div>
              </div>
              <div class="header__navbar-search--history-close">
                <i class="header__navbar-search--history-icon fa-solid fa-xmark"></i>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <ul class="header__navbar-shorcut--list">
      <li class="header__navbar-shorcut--item">
        <img src="./assets/img/home.svg" alt="" class="header__navbar-shorcut--icon">
      </li>
      <li class="header__navbar-shorcut--item">
        <img src="./assets/img/chat.svg" alt="" class="header__navbar-shorcut--icon">
      </li>
      <li class="header__navbar-shorcut--item">
        <img src="./assets/img/dau cong.svg" alt="" class="header__navbar-shorcut--icon">
      </li>
      <li class="header__navbar-shorcut--item">
        <img src="./assets/img/laban.svg" alt="" class="header__navbar-shorcut--icon">
      </li>
      <li class="header__navbar-shorcut--item">
        <img src="./assets/img/heart.svg" alt="" class="header__navbar-shorcut--icon">
      </li>
      <li class="header__navbar-shorcut--item header__navbar-shorcut--item-box-user">
        <img src="./assets/img/cuong.jpeg" alt="" class="header__navbar-shorcut--icon header__navbar-shorcut--user">
        <div class="user__profile">
          <ul class="user__profile-list">
            <li class="user__profile-item">
              <i class="user__profile-item--icon fa-solid fa-user"></i>
              <span class="user__profile-item--text">Profile</span>
            </li>
            <li class="user__profile-item">
              <i class="user__profile-item--icon fa-sharp fa-solid fa-bookmark"></i>
              <span class="user__profile-item--text">Saved</span>
            </li>
            <li class="user__profile-item">
              <i class="user__profile-item--icon fa-solid fa-gear"></i>
              <span class="user__profile-item--text">Setting</span>
            </li>
            <li class="user__profile-item">
              <i class="user__profile-item--icon fa-solid fa-flag"></i>
              <span class="user__profile-item--text">Report a problem</span>
            </li>
            <li class="user__profile-item">
              <i class="user__profile-item--icon fa-solid fa-repeat"></i>
              <span class="user__profile-item--text">Switch account</span>
            </li>
          </ul>
          <div class="user__profile-footer">Log out</div>
        </div>
      </li>
      
    </ul>
  </div>
</header>
<div class="container"></div>
</body>
</html>
